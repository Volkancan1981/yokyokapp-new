<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YokYok Admin - Prospekte verwalten</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .admin-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .admin-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
        }

        .main-content {
            padding: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .form-input, .form-select {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #ff6b35;
        }

        /* Drag & Drop Styles */
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f9f9f9;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .upload-area.dragover {
            border-color: #ff6b35;
            background: #fff5f2;
            transform: scale(1.02);
        }

        .upload-area:hover {
            border-color: #ff6b35;
            background: #fff;
        }

        .upload-icon {
            font-size: 48px;
            color: #ff6b35;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-subtext {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-btn:hover {
            background: #e55a2e;
        }

        .preview-area {
            margin-top: 20px;
            display: none;
        }

        .preview-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .preview-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 8px;
            border: 1px solid #e1e8ed;
        }

        .preview-icon {
            width: 40px;
            height: 40px;
            background: #ff6b35;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            margin-right: 12px;
        }

        .preview-info {
            flex: 1;
        }

        .preview-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .preview-size {
            font-size: 12px;
            color: #666;
        }

        .preview-remove {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .publish-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            width: 100%;
            margin-top: 20px;
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.6);
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .upload-area {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div class="logo-container">
                <div class="logo">🛒</div>
                <div>
                    <div class="admin-title">YokYok Admin</div>
                    <div class="admin-subtitle">Prospekte verwalten</div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">4</div>
                <div class="stat-label">Total Flyers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Live</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">1</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2880</div>
                <div class="stat-label">Total Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">4</div>
                <div class="stat-label">Stores</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2 class="section-title">➕ Neues Prospekt hochladen</h2>

            <!-- Form -->
            <div class="form-grid">
                <input type="text" class="form-input" id="geschaeftsname" placeholder="Geschäftsname *" required>
                <input type="text" class="form-input" id="prospektTitel" placeholder="Prospekt Titel *" required>
                <select class="form-select" id="kategorie" required>
                    <option value="">Kategorie wählen</option>
                    <option value="tuerkisch">🇹🇷 Türkische Märkte</option>
                    <option value="arabisch">🇸🇦 Arabische Geschäfte</option>
                    <option value="asiatisch">🇨🇳 Asiatische Märkte</option>
                    <option value="afrikanisch">🇪🇹 Afrikanische Geschäfte</option>
                    <option value="europaeisch">🇪🇺 Europäische Märkte</option>
                    <option value="lateinamerikanisch">🇲🇽 Lateinamerikanische</option>
                </select>
                <input type="text" class="form-input" id="standort" placeholder="Standort *" required>
            </div>

            <!-- Upload Area with Drag & Drop -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Prospekt-Dateien hier hinziehen</div>
                <div class="upload-subtext">oder klicken zum Auswählen</div>
                <div class="upload-subtext">PDF, JPG, PNG bis 10MB</div>
                <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Dateien auswählen
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.jpg,.jpeg,.png" />
            </div>

            <!-- Preview Area -->
            <div class="preview-area" id="previewArea">
                <div class="preview-title">📋 Ausgewählte Dateien:</div>
                <div id="fileList"></div>
            </div>

            <!-- Messages -->
            <div id="messageArea"></div>

            <!-- Publish Button -->
            <button class="publish-btn" onclick="publishProspekt()">
                🚀 Prospekt veröffentlichen
            </button>
        </div>
    </div>

    <script>
        // Drag & Drop Upload System
        class ProspektUploader {
            constructor() {
                this.files = [];
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.previewArea = document.getElementById('previewArea');
                this.fileList = document.getElementById('fileList');
                this.messageArea = document.getElementById('messageArea');
                this.initEvents();
            }
            
            initEvents() {
                // Drag & Drop Events
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });
                
                this.uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    if (!this.uploadArea.contains(e.relatedTarget)) {
                        this.uploadArea.classList.remove('dragover');
                    }
                });
                
                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    this.handleFiles(Array.from(e.dataTransfer.files));
                });
                
                // Click to select files
                this.uploadArea.addEventListener('click', () => {
                    this.fileInput.click();
                });
                
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFiles(Array.from(e.target.files));
                });
            }
            
            handleFiles(files) {
                const validFiles = files.filter(file => this.validateFile(file));
                
                if (validFiles.length === 0) {
                    this.showMessage('❌ Nur PDF, JPG, PNG bis 10MB erlaubt!', 'error');
                    return;
                }
                
                validFiles.forEach(file => {
                    if (!this.files.find(f => f.name === file.name && f.size === file.size)) {
                        this.files.push(file);
                    }
                });
                
                this.updatePreview();
                this.showMessage(`✅ ${validFiles.length} Datei(en) hinzugefügt!`, 'success');
            }
            
            validateFile(file) {
                const validTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png'];
                const maxSize = 10 * 1024 * 1024; // 10MB
                
                return validTypes.includes(file.type) && file.size <= maxSize;
            }
            
            updatePreview() {
                if (this.files.length === 0) {
                    this.previewArea.style.display = 'none';
                    return;
                }
                
                this.previewArea.style.display = 'block';
                this.fileList.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const icon = file.type === 'application/pdf' ? '📄' : '🖼️';
                    const size = (file.size / 1024 / 1024).toFixed(2) + ' MB';
                    
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = `
                        <div class="preview-icon">${icon}</div>
                        <div class="preview-info">
                            <div class="preview-name">${file.name}</div>
                            <div class="preview-size">${size}</div>
                        </div>
                        <button class="preview-remove" onclick="uploader.removeFile(${index})" title="Entfernen">×</button>
                    `;
                    this.fileList.appendChild(item);
                });
            }
            
            removeFile(index) {
                this.files.splice(index, 1);
                this.updatePreview();
                this.showMessage('🗑️ Datei entfernt', 'info');
            }
            
            showMessage(message, type) {
                const className = `message message-${type}`;
                this.messageArea.innerHTML = `<div class="${className}">${message}</div>`;
                setTimeout(() => this.messageArea.innerHTML = '', 4000);
            }
            
            getFiles() {
                return this.files;
            }
            
            clearFiles() {
                this.files = [];
                this.fileInput.value = '';
                this.updatePreview();
            }
        }

        // Initialize uploader
        const uploader = new ProspektUploader();

        // Publish function
        function publishProspekt() {
            // Get form data
            const geschaeftsname = document.getElementById('geschaeftsname').value;
            const prospektTitel = document.getElementById('prospektTitel').value;
            const kategorie = document.getElementById('kategorie').value;
            const standort = document.getElementById('standort').value;
            const files = uploader.getFiles();

            // Validate form
            if (!geschaeftsname || !prospektTitel || !kategorie || !standort) {
                uploader.showMessage('❌ Bitte füllen Sie alle Felder aus!', 'error');
                return;
            }

            if (files.length === 0) {
                uploader.showMessage('❌ Bitte wählen Sie mindestens eine Datei aus!', 'error');
                return;
            }

            // Show success message (replace with real upload logic)
            uploader.showMessage('🚀 Upload wird gestartet...', 'info');
            
            // Simulate upload
            setTimeout(() => {
                uploader.showMessage('✅ Prospekt erfolgreich veröffentlicht!', 'success');
                
                // Clear form
                document.getElementById('geschaeftsname').value = '';
                document.getElementById('prospektTitel').value = '';
                document.getElementById('kategorie').value = '';
                document.getElementById('standort').value = '';
                uploader.clearFiles();
                
                // Update stats (simulation)
                updateStats();
            }, 2000);
        }

        function updateStats() {
            // Simulate stats update
            const stats = document.querySelectorAll('.stat-number');
            stats[0].textContent = parseInt(stats[0].textContent) + 1; // Total Flyers
            stats[1].textContent = parseInt(stats[1].textContent) + 1; // Live
            stats[3].textContent = parseInt(stats[3].textContent) + Math.floor(Math.random() * 100); // Views
        }
    </script>
</body>
</html>
